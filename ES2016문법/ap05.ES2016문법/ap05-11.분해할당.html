<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>
<script type="text/babel">
    const points=[20,30,40];
    const x1 =points[0];
    const y1 =points[1];
    const z1 =points[2];
    console.log(x1, y1, z1) ; ////[20,30,40];


    const [x2,y2,z2] = points; //[20,30,40];
    console.log(x2, y2, z2) ;////[20,30,40];


    const [x3, ,z3] = points; //[20,30,40];
    console.log(x3, z3); //20,40


    const [x4, , , ,z4] = points; //[20,30,40]; => const  z4
    console.log(x4, z4); //20,undified

    const car ={
        type:"t",
        color:"s",
        model:2021,
    }

    //es5
    const type1 =car. type;
    const color1 =car.color;
    const model1 =car.model;
    console.info(type1, color1,model1);

    //es2016
    const{type, color, model} = car;
    console.info(type, color, model,); //t,s,2021,undefined

    const{ type:type2, color:color2, model:model2} = car;
    console.info(type2, color2, model2); //t,s,2021,undefined


    const func1 =( { type, color, model, gear } )=> console.info( "type, color, model, gear ",type, color, model, gear )

    func1(car)
</script>
